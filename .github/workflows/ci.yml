name: CI
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install dependencies
      run: npm i

    - name: Test
      run: npm test --code-coverage

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build -- --prod

